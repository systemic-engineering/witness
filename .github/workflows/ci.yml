name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: systemic-engineer/ci/actions/elixir-setup@main
        with:
          elixir-version: "1.18"
          otp-version: "27"

      - uses: systemic-engineer/ci/actions/elixir-test@main

      - uses: systemic-engineer/ci/actions/elixir-quality@main
        with:
          format: true
          credo: true
          dialyzer: false
