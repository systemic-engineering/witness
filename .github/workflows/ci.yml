name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: systemic-engineer/ci/actions/nix-setup@main

      - uses: systemic-engineer/ci/actions/nix-elixir-test@main

      - uses: systemic-engineer/ci/actions/nix-elixir-quality@main
        with:
          format: true
          credo: true
          dialyzer: false
